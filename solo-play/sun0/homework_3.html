        <!-- HTML 태그 안에 style 속성으로 CSS 넣지 마세요 -->
        <div style="width:500px; height:500px; border:1px; float:left">
            <h2>회원 가입</h2>

                <tr>
                    <th>ID</th>
                    <!-- th 태그는 표에서 사용되는 셀이 헤더 역할을 할 때 사용됩니다. 일반적인 셀은 td를 사용하세요. -->

            <br>
            <button>계정 생성</button>&nbsp;&nbsp;&nbsp;
            <button>입력 초기화</button>
            </center>
