<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>회원 가입</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div>
            <table>
                <caption>회원 가입</caption>
                <tr>
                    <td>ID</td>
                    <!-- input tag 의 타입의 기본은 text 이긴 하지만 반드시 type 을 명시해 줍시다. -->
                    <td><input></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>닉네임</td>
                    <!-- input tag 의 타입의 기본은 text 이긴 하지만 반드시 type 을 명시해 줍시다. -->
                    <td><input></td>
                </tr>
            </table>
            <button>계정 생성</button>
            <button>입력 초기화</button>
        </div>
        <br />
        <br />
        <div>
            <table>
                <caption>회원 관리 프로그램</caption>
                <tr>
                    <td>ID</td>
                    <!-- input tag 의 타입의 기본은 text 이긴 하지만 반드시 type 을 명시해 줍시다. -->
                    <td><input></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>닉네임</td>
                    <!-- input tag 의 타입의 기본은 text 이긴 하지만 반드시 type 을 명시해 줍시다. -->
                    <td><input></td>
                </tr>
            </table>
            <button>계정 검색</button>
            <button>정보 수정</button>
            <button>입력 초기화</button>
        </div>
    </body>
</html>
